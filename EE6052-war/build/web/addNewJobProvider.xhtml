<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h2>You can add a new job provider here:</h2>
            <h:panelGrid columns="2">
                User Name:
                <h:inputText value="#{providerBean.username}"/>
                <br/>  
                Password:
                <h:inputText value="#{providerBean.password}"/> 
            </h:panelGrid>
            <p>
                <h:commandButton action="#{providerBean.addNewProvider()}" value="comfirm add"/>
                <br/><br/>
                <h:commandButton action="home_admin" value="back"/>
            </p>
              <hr/><h3>information prompt area:</h3>  
              <h:outputLabel value="#{providerBean.username}"/>
              <h:outputLabel value="#{providerBean.checkIfAddedIntoDB()}"/>
            <br/>
                <hr/>
                
              
              
        </h:form>
    </h:body>
</html>
