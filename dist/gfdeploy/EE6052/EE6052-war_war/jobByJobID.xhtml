<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h2> All Job Search By Job ID '#{jobDescBean.id}' </h2> 
            <h:dataTable value="#{jobDescBean.findJobdescriptionByID()}" var="emp" border='1' width='300' cellpadding="5">
                <h:column>
                    <f:facet name='header'>Job Id</f:facet>
                        #{emp.id}
                </h:column>
                <h:column>
                    <f:facet name='header'>Titile</f:facet>
                        #{emp.title}
                </h:column> 
                <h:column>
                    <f:facet name='header'>Keywords</f:facet>
                        #{emp.keywords}
                </h:column> 
                <h:column>
                    <f:facet name='header'>Payment</f:facet>
                        #{emp.payment}
                </h:column> 
                <h:column>
                    <f:facet name='header'>Description</f:facet>
                        #{emp.description}
                </h:column> 
                <h:column>
                  <f:facet name='header'>State</f:facet>
                        #{emp.state}
                </h:column>
                <h:column>
                    <f:facet name='header'>Provider</f:facet>
                        #{jobDescBean.getProviderUsername(emp)}
                </h:column> 
            </h:dataTable>  
            <br/>
            <h:commandButton value="Back" action="home_freelancer" />  
        </h:form>
    </h:body>
</html>
